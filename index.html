<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        #myInput{
            border: 1px solid white;
            background-color: black;
            color: white;
            border-radius: 0;
        }
        .a1{
            border: 1px solid white;
            background-color: black;
            color: white;
            border-radius: 0;
        }
        .a2{
            border-radius: 0;
        }

        #myTable{
            color: white;
        }
      </style>
</head>
<body style="color: white; background-color: black; ">
    <div class="container mt-5">
        <div class="">
            <h1 class=" mb-4">Student Management CRUD</h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4 " autocomplete="off">
                <div class="col-10 col-md-4 mb-3">
                    <input class="form-control a1" id="firstName" type="text" placeholder="Name">
                </div>
                <div class="col-10 col-md-4 mb-3">
                    <input class="form-control a1" id="email" type="text" placeholder="Email">
                </div>
                  <div class="col-10 col-md-4 mb-3">
                    <input class="form-control a1" id="gpa" type="text" placeholder="GPA">
                </div> 
                 <div class="d-flex">
                    <div class="col-10 col-md-4 mb-3 " >
                        <input style="width: 350px;" class="form-control a1" id="age" type="text" placeholder="AGE">
                    </div> 
                     <div class="col-10 col-md-4 mb-3">
                        <input style="width: 350px;margin-left: 6px;" class="form-control a1" id="degree" type="text" placeholder="Degree">
                    </div>
                 </div>
                <div class="col-10 col-md-12 mb-5 w-5" >
                    <input  style="height: 40px;width: 400px;" class="btn btn-light add-btn mt-3 a2" type="submit" value="Add Student">
                </div>
               
                <div class="col-12 mb-3">
                    <input class="form-control mb-1" id="myInput" type="text" placeholder="Search by Name, email or degree" onkeyup="searchfun()">
                </div> 
            </form>
            <div class="col-12 mt-3" id="myTable">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>GPA</th>
                            <th>Degree</th>
                        
                        </tr>
                    </thead>
                    <tbody id="student-list" >
                        <tr>
                            <td>Alice</td>
                            <td>alice@example.com</td>
                            <td>21</td>
                            <td>A</td>
                            <td>Btech</td>
                            <td>
                                <a href="#" class="btn btn-light btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-light btn-sm delete">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>bob@example.com</td>
                            <td>22</td>
                            <td>B</td>
                            <td>MBA</td>
                            <td>
                                <a href="#" class="btn btn-light btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-light btn-sm delete">Delete</a>
                            </td>
                        </tr>   <tr>
                            <td>Charlie</td>
                            <td>charlie@example.com</td>
                            <td>20</td>
                            <td>C</td>
                            <td>Arts</td>
                            <td>
                                <a href="#" class="btn btn-light btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-light btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
